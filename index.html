<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <h1>Countdown Timer</h1>
    <div id="container">
      <div class="labels">
        <p id="hour-label" class="label timings">Hours</p>
        <p id="min-label" class="label timings">Minutes</p>
        <p id="sec-label " class="label timings">Seconds</p>
      </div>
      <div class="inputtimer">
        <input
          id="hour"
          type="number"
          max="99"
          min="0"
          value="0"
          class="time"
        />
        <p id="p1" class="semicolon">:</p>
        <input
          id="minute"
          type="number"
          max="60"
          min="0"
          value="0"
          class="time"
        />
        <p id="p2" class="semicolon">:</p>
        <input id="sec" type="number" max="60" min="0" value="0" class="time" />
      </div>
      <div class="operationals">
        <button id="start" class="btn">Start</button>
        <button id="reset" class="btn">Reset</button>
        <button onclick="fullscreen()">Full screen</button>
      </div>
      <p><small>Refresh the page incase of misbehaviour </small></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
